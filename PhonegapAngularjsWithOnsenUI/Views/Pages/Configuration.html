<ons-page ng-controller="BulletinBoardCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="route.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">{{vm.menuTitle}}</div>
    </ons-toolbar>
    <ons-row style="margin-top: 100px;">
        <ons-col align="center">
            <ons-button modifier="light" ng-click="route.toggleMenu()">
                상황판
            </ons-button>
            <p style="color: #999; font-size: 13px;">Click "sssToggle Menu" to close/open menu,<br> You can also swipe the page left/right.</p>
        </ons-col>
    </ons-row>
</ons-page>
